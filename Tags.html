<!-- 1º Segue dois exemplos de METADADOS, tags <meta> e <title/> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!--2º Segue dois exemplos de SEPARAÇÃO DE CONTEÚDO, tags <header/> e <footer>-->    
    <header>Cabeçalho da Página</header>
    <footer>Rodapé da Página</footer>

<!--3º Segue dois exemplos de TEXTO, tags <h1/> e <p>--> 
    <h1>Titulo da Página</h1>
    <p>Paragráfo da Página</p>

<!--4º Segue exemplo de tag IMAGEM <img> -->  
    <img src="caminhodaimagem.jpg" alt="Descrição do conteúdo da imagem">

<!--5º Segue exemplo de tag FORM --> 
    <form>Criar Formulário</form>

</body>
</html>
